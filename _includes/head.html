<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter | prepend: '@' }}" />
  <meta name="twitter:creator" content="{{ site.twitter | prepend: '@' }}" />

  <!-- Open Graph data -->    
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />        
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />    
  <meta property="og:image" content="{{ site.url | append: '/images/image.png' }}" /> 
  <meta property="og:site_name" content="{{ site.title }}" />       
  <meta property="og:type" content="website" /> 
  <meta property="fb:admins" content="{{ site.facebook }}" />
   
  <link rel="icon" href="{{ site.url | append: '/images/favicon.ico' }}" />
  <link rel="image_src" href="{{ site.url | append: '/images/image.png' }}" />
  <link rel="apple-touch-icon" href="{{ site.url | append: '/images/image.png' }}" />

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script defer src="//use.fontawesome.com/releases/v5.0.13/js/brands.js" integrity="sha384-G/XjSSGjG98ANkPn82CYar6ZFqo7iCeZwVZIbNWhAmvCF2l+9b5S21K4udM7TGNu" crossorigin="anonymous"></script>
  <script defer src="//use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  
  {% include analytics.html %}

</head>
